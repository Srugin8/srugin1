<!DOCTYPE html>
<html>
<head>
  <title>Array Sorting</title>
</head>
<body>
  <h1>Original Array</h1>
  <p id="originalArray">[1, 2, 3, 4, 5]</p>

  <h1>Sorted Array</h1>
  <p id="sortedArray"></p>

  <script>
    const array = [1, 2, 3, 4, 5];
    const sortedArray = array.sort((a, b) => b - a);

    document.getElementById("sortedArray").innerHTML = sortedArray;
  </script>
</body>
</html>
